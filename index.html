<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum kit</title>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <div class="container">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound"></span>
      </div>
    </div>
  </main>

  <audio data-key="65" src="sounds/bajo.mp3"></audio>
  <audio data-key="83" src="sounds/bongos.mp3"></audio>
  <audio data-key="68" src="sounds/piano.mp3"></audio>
  <audio data-key="70" src="sounds/platillo.mp3"></audio>
  <audio data-key="71" src="sounds/tuba.mp3"></audio>
  <audio data-key="72" src="sounds/guitar.mp3"></audio>
  <audio data-key="74" src="sounds/drum.mp3"></audio>
  <audio data-key="75" src="sounds/contrabajo_1.mp3"></audio>
  <audio data-key="76" src="sounds/trombon.mp3"></audio>

  <script src="./js/main.js"></script>

</body>

</html>
